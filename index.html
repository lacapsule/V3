<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/img/capsule.png" type="image/x-icon">
    <title>La Capsule Chantier d'insertion numérique pour les 18-35 ans basé à Morlaix. </title>
    <script src="script.bak/main.js"></script>
</head>
<body>
<header>
    
</header>
<main> 
    <img class="bg" src="media/img/capsule.png" alt="logo de la capsule"/>
</main>
<footer class="dock">
    <div class="contact">
        <input type="checkbox" name="check" onclick="onlyOne(this)" id="coche-contact">
        <label for="coche-contact">
            <img id="contact" src="media/img/contact.png" alt="icône de contact"/>   
            <img id="fermer" src="media/img/close.png" alt="icône de fermeture du menu"/>
        </label>
        <div class="page-contact">
            <i><span>Contact</span></i>
            <form action="#" method="post">
                <input type="text" name="nom" id="nom" required placeholder="Votre nom...">
                <input type="text" name="email" placeholder="adresse@email.com" required pattern="^[a-zA-Z.*.0-9]+@[a-zA-Z0-9]+.[a-zA-Z]{2,6}$" title="Ce n'est pas une adresse mail valide !" required/>
                <input type="text" name="sujet" id="sujet" required placeholder="Sujet de votre contact...">
                <textarea name="message" id="message" cols="20" rows="5" required placeholder="Message..."></textarea>
                <button class="boutons">
                    <input type="submit" value="Envoyer">
                </button>  
            </form>
        </div>   
    </div>
    <div class="corbeille">
        <input type="checkbox" name="check" onclick="onlyOne(this)" id="coche-corbeille">
        <label for="coche-corbeille">
            <img id="corbeille" src="media/img/corbeille.png" alt="corbeille"/> 
            <img id="fermer" src="media/img/close.png" alt="icône de fermeture du menu"/>
        </label>
    <div class="page-corbeille">
        <i><span class="stick">Corbeille</span></i>
        <iframe
            class= "accueil-infos"
            src="pages/corbeille.html"
            width="90%"
            height="50%"
            allowfullscreen=""
            rel="noopener noreferrer"
            sandbox="allow-same-origin allow-popups"
            loading="lazy">
        </iframe>
    </div>
    </div>  
    <div class="home">
        <input type="checkbox" name="check" onclick="onlyOne(this)" id="coche-home">
        <label for="coche-home">
            <img id="home" src="media/img/home.png" alt="icône du menu"/>    
            <img id="fermer" src="media/img/close.png" alt="icône de fermeture du menu"/>
        </label>
    <div class="page-home">
        <i><span class="stick">Home</span></i>
       
    </div>  
    </div>
    <div class="info">
        <input type="checkbox" name="check" onclick="onlyOne(this)" id="coche-info"/>
        <label for="coche-info">
            <img id="info" src="media/img/info.png" alt="icône d'info"/> 
            <img id="fermer" src="media/img/close.png" alt="icône de fermeture du menu"/>
        </label>
    <div class="page-info">
        <i><span class="stick">Infos</span></i>
        <iframe
            class= "accueil-infos"
            src="pages/infos.html"
            width="90%"
            height="50%"
            allowfullscreen=""
            rel="noopener noreferrer"
            sandbox="allow-same-origin allow-popups allow-scripts"
            loading="lazy">
        </iframe>
        </div>
    </div>  
    <div class="linux">
        <input type="checkbox" name="check" onclick="onlyOne(this)" id="coche-linux"/>
        <label for="coche-linux">
            <img id="linux" src="media/img/linux.png" alt="icône d'linux"/> 
            <img id="fermer" src="media/img/close.png" alt="icône de fermeture du menu"/>
        </label>
    <div class="page-linux">
        <i><span class="stick">Linux</span></i>
         </div>
    </div>  
</footer>
</body>
</html>
